<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="practico7.css">
</head>

<body>
    <form>
        <h1>Formulario práctico 7.4</h1>
        <p>
            <label> Nombre:
                <input type="text" name="nombre" placeholder="Nombre" required maxlength="50">
            </label>
        </p>
        <p>
            <label> Correo Electrónico:
                <input type="email" name="correo" placeholder="Correo Electrónico">
            </label>
        </p>
        <p>
            <label> Asunto:
                <input type="radio" name="asunto" value="saludo">Saludo
                <input type="radio" name="asunto" value="consulta">Consulta
                <input type="radio" name="asunto" value="comentario">Comentario
                <input type="radio" name="asunto" value="queja">Queja
            </label>
        </p>
        <p>
            <label> Mensaje:
                <textarea name="mensaje" placeholder="Escriba su mensaje"></textarea>
            </label>
        </p>

        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="cancelar" value="Cancelar">
    </form>
</body>

</html>
